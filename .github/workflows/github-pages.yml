# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: github pages

on:
  push:
    branches: [ "main"]
  pull_request:
    branches:
      - "main"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Install .NET WASM Build Tools
      run: dotnet workload install wasm-tools
    - name: Publish .NET Core Project
      run: dotnet publish examples/demo/FluentUI.Demo.Client/FluentUI.Demo.Client.csproj -c:Release -p:GHPages=true -o dist/Web --nologo -v:diag
    - name: Show contents of deployed folder
      run: find dist/Web/wwwroot/_content/FluentUI.Demo.Shared/
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist/Web/wwwroot
